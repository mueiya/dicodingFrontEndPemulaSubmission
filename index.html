<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header class="head">
        <img src="assets/img/logo.png" alt="">
        <div class="headButton">
            <div class="addBookButton" onmouseover="popUp('addButtonText')" onmouseleave="popUpHide('addButtonText')" onclick="overlayOn('addBookOverlay')">
                <span class="buttonText" id="addButtonText">Add Book</span>
                <span class="material-symbols-outlined">
                    add
                </span>
            </div>
            <div class="searchBookButton" onmouseover="popUp('searchBook')" onmouseleave="popUpHide('searchBook')">
                <form class="buttonText" id="searchBook">
                    <label for="searchBox">Search Book</label>
                    <input id="searchBox" type="text">
                </form>
                <span class="material-symbols-outlined">
                    search
                </span>
            </div>
        </div>

    </header>
    <main>
        <div class="container">
            <div class="illustContainer" id="readIllust"></div>
            <div class="illustContainer" id="readingIllust"></div>
            <div class="illustContainer" id="readNotIllust"></div>
        </div>
        <div class="container">
            <div class="bookContainer" id="read"></div>
            <div class="bookContainer" id="reading"></div>
            <div class="bookContainer" id="readnot"></div>
        </div>
        <div class="addBookOverlay" id="addBookOverlay" onclick="overlayOff()">
            <div class="spacer"></div>
            <div class="inputBook">
                <h2>Add Book to Shelf</h2>
                <form id="bookIdentity">
                    <div class="identityInput">
                        <div id="input">
                            <label for="inputTitle">Title</label>
                            <input id="inputTitle" type="text" required>
                        </div>
                        <div id="input">
                            <label for="inputAuthor">Author</label>
                            <input id="inputAuthor" type="text" required>
                        </div>
                        <div id="input">
                            <label for="inputYear">Publication Year</label>
                            <input id="inputYear" type="text" required>
                        </div>
                    </div>
                    <div class="checkboxInput">
                        <div id="input">
                            <label for="finishedReadingCheck">Finished Reading</label>
                            <input id="finishedReadingCheck" type="checkbox">
                        </div>
                        <div id="input">
                            <label for="readingCheck">Reading</label>
                            <input id="readingCheck" type="checkbox">
                        </div>
                        <div id="input">
                            <label for="unreadCheck">Unread</label>
                            <input id="unreadCheck" type="checkbox">
                        </div>
                    </div>
                    <div class="finishedTargetInput">
                        <div id="input">
                            <label for="inputFinishTarget">Finished Target</label>
                            <input id="inputFinishTarget" type="date">
                        </div>
                    </div>
                    <button id="submitBook" type="submit">Submit to <span id="submitTo"></span> Bookshelf</button>
                </form>
            </div>
            <p>Click on Dark Area to Close</p>
        </div>
    </main>
    <script src="assets/script/addHeadButton.js"></script>
    <script src="assets/script/inputOverlay.js"></script>
</body>

</html>
